[package]
name = "imgr"
version = "1.0.0"
edition = "2021"
include = ["src/**/*.rs", "README.md"]
repository = "https://github.com/shamxl/imgr"
license = "MIT"
description = "image to ascii converter"
keywords = ["terminal", "cli", "command-line", "ascii"]
