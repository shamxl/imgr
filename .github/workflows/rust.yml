name: Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish_package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: publish
      run: cargo publish
